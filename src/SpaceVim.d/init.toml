[[layers]]
  name = 'lsp'
  filetypes = [
    'c',
    'cpp'
    'typescript'
  ]
  [layers.override_cmd]
    c = ['ccls', '--log-file=/tmp/ccls.log', '--init="{\"cacheDirectory\": \"./.vscode/.ccls\"}"']
    cpp = ['ccls', '--log-file=/tmp/ccls.log', '--init="{\"cacheDirectory\": \"./.vscode/.ccls\"}"']
